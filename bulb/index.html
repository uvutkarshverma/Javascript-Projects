<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulp switch on/Off</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <style>
        .container-fluid {
            height: 110vh !important;
        }

        .image img {
            height: 80vh;
            
        }
        @media only screen and (max-width:1000px) {
            .image img {
            
            width: 100%;
        }
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-black h-100 text-center">
        <h1 class=" text-light">
            Bulb On/off
        </h1>
        <div class="image" id="image" bulb="off">
            <img src="images/bulb1.jpg" alt="" >
        </div>
        <button class="btn btn-primary px-5 py-3" id="mybtn">On/off</button>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
